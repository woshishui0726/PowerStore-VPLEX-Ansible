# resize_volume.yml
---
- name: Volume Resize
  hosts: localhost
  connection: local
  vars_files:
    - PowerStore-site1.yml
    
  vars_prompt:
    - name: "vol_name"
      prompt: "Enter a Volume Name to Resize"
    - name: "cap_unit"
      prompt: "Enter Capacity Unit - MB | GB | TB"
    - name: "size"
      prompt: "Enter New Size (Should be Larger Than Current)"
    
  tasks:
    - name: Resize a Volume
      register: result_vol
      dellemc_powerstore_volume:
        array_ip: "{{array_ip}}"
        user: "{{user}}"
        password: "{{password}}"
        verifycert: "{{verifycert}}"
        vol_name: "{{ vol_name }}"
        size: "{{ size}}"
        cap_unit: "{{ cap_unit}}"
        state: 'present'
        
    - name: Output VOlume Info
      debug:
        msg: "{{ result_vol}}"