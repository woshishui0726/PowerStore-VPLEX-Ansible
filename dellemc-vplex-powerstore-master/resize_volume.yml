# resize_volume.yml
---
- name: Volume Resize
  hosts: localhost
  connection: local
  vars_files:
    - ps3000t.yml
  tasks:
    - name: Resize a Volume
      register: result_vol
      dellemc_powerstore_volume:
        array_ip: "{{array_ip}}"
        user: "{{user}}"
        password: "{{password}}"
        verifycert: "{{verifycert}}"
        vol_name: "{{ vol_name }}"
        size: "{{ size}}"
        cap_unit: "{{ cap_unit}}"
        state: 'present'
        
    - name: Output VOlume Info
      debug:
        msg: "{{ result_vol}}"